<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        * {
            font-family: sans-serif;
        }
        .curso {
            display: inline-block;
            height: 300px;
            width: 260px;
            margin: 5px 20px;
            padding: 5px;
            background-color: lightgray;
            box-shadow: 0 4px 20px 0 #4e4e4e;
        }
        .imagem {
            width: 100%;
            max-height: 50%;
        }
        .curso-info {
            font-size: 20px;
            padding: 10px;
            height: 90px;
            overflow: hidden;
        }
        .curso-preco {
            float: right;
            font-weight: bold;
        }
        .preco-por {
            font-size: 25px;
        }
        .preco-de {
            font-size: 20px;
            text-decoration: line-through;
        }

    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img class="imagem" src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img class="imagem" src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
