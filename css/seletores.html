<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* * => usado para selecionar tudo */
        /* .tag => usado para class*/
        /* #aninhados => usado para selecionar um id */
        /* #aninhados > div => usado para selecionar uma div que esta dentro de um id */
        /* #aninhados section => usado para selecionar uma section que esta dentro de uma div e que por sua vez esta dentro de aninhados*/
        /* p + ul => usado para acessar uma ul que está proxima de um p */
        /* p ~ ol => usado para acessar a primeira ol apos p*/
        /* [feira] => usado para acessar o atributo feira */
        /* [feira=casa] => usado para acessar o atributo feira, apenas quando o valor é casa */
        /* ol > :nth-child(odd) => vai selecionar apenas os filhos pares(even para impares) */
        /* .tag, ul => usa a virgula para separar as duas ou mais coisas que devem receber o mesmo estilo*/
        ul, #aninhados {
            color: yellow;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
