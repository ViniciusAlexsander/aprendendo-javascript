<html>
    <head>
        <title>Um pouco de CSS</title>
        <link rel="stylesheet" href="poucoDeCss.css">
        <style>
            h1 {
                font-size: 50px;
                background-color: red;
            }
            /* Isso é para criar uma classe */
            .fundoVermelho {
                background-color: #ff0000;
            } 
            .negrito {
                font-weight: bold;
                font-size: 30px;
            }
            /* Isso é para criar um style de acordo com id LEMBRANDO QUE O ID É UNICO*/
        </style>

    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span><br> <!-- ESSE <br> serve para quebrar a linha -->
        <span class="fundoVermelho negrito">Texto 2</span><br>
        <span class="fundoVermelho">Texto 3</span>
    </body>
</html>
